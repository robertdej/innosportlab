<ion-content>
<div class="wrapper-login">
	<ion-card class="login-card">
		<ion-list>
		  <ion-item class="login">
		    <ion-label stacked>Gebruikersnaam</ion-label>
		    <ion-input type="text"></ion-input>
		  </ion-item>

		  <ion-item class="login">
		    <ion-label stacked>Paswoord</ion-label>
		    <ion-input type="password"></ion-input>
		  </ion-item>
		</ion-list>
	</ion-card>
	<ion-card class="button-card">
		<button ion-button class="button-orange" (click)="nextPage();">Login</button>
		<button ion-button class="button-blue" (click)="nextPage();">Facebook Login</button>
		<button ion-button class="button-blue" (click)="nextPage();">Linkedin Login</button>
	</ion-card>
</div>
</ion-content>
